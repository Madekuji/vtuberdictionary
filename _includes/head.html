<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | capitalize }} | Definition | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-grid-flexbox@2.0.1/css/the-grid.min.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#ee4f87">
  <meta name="msapplication-TileColor" content="#ee4f87">
  <meta name="theme-color" content="#ee4f87">

  <!-- facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | capitalize }} | Definition | {{ site.name }}{% else %}{{ site.name }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{% if page.socimage %}{{ site.baseurl }}/pageimg/{{ page.socimage }}{% else %}{{ site.baseurl }}/{{ site.socimage }}{% endif %}" />
  <meta property="fb:app_id" content="1154262757941899" />
  <meta property="fb:admins" content="100002787447461" />
  <meta content="#ee4f87" data-react-helmet="true" name="theme-color" />
  <!-- facebook -->

  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">
  <meta name="twitter:image" content="{% if page.socimage %}{{ site.baseurl }}/pageimg/{{ page.socimage }}{% else %}{{ site.baseurl }}/{{ site.socimage }}{% endif %}">
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="{% if page.socimage %}{{ site.baseurl }}/pageimg/{{ page.socimage }}{% else %}{{ site.baseurl }}/{{ site.socimage }}{% endif %}">
  <!-- twitter -->
</head>
